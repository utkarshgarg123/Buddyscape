    <div class="container align-content-center vertical-center form">
        <form>
            <!-- start adress -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Start adress</label>
                <input type="email" id="form2Example1" class="form-control startAdress" placeholder="startAdress" />
            </div>

            <!-- end adress -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">end adress</label>
                <input type="text" id="form2Example1" class="form-control endAdress" placeholder="endAdress" />
            </div>

            <div class="form-outline mb-4">

            </div>


            <!-- date time -->
            <div class="well">

                    <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                    <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar">

                    </span>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker({
                        language: 'pt-BR'
                    });
                });
            </script>

            <select id="locality-dropdown" name="locality">
